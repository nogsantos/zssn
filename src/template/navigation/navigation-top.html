<template>    
    <require from="./navigation-top.css"></require>
    <div class="navbar-fixed">        
        <nav>
            <div class="nav-wrapper"> 
                <div class="row">
                    <div class="col left l4 hide-on-med-and-down">
                        <a href="#/">                            
                            <span class="flow-text">
                                ${router.title}
                            </span>
                        </a>                    
                    </div>    
                    <div  id="auth-menu" class="col s12 m12 l4 center-align">                            
                        <a if.bind="!autenticated" 
                            class="waves-effect waves-light btn" 
                            click.delegate="authForm()">${'login'|t}</a>
                        <a if.bind="autenticated"
                            md-dropdown="activates: dropdown1"
                            class="btn-large">${'profile'|t}<i class="material-icons right">arrow_drop_down</i>
                        </a>                            
                    </div>
                    <div class="col right l4 hide-on-med-and-down">
                        <ul class="right">                            
                            <li repeat.for="row of router.navigation" id="${row.config.id}">
                                <a                             
                                    href.bind="row.href" 
                                    md-button="floating: true;" 
                                    md-waves="color: light; circle: true;" 
                                    class="transparent" 
                                    md-tooltip="position: bottom; text.bind: row.title">
                                    <i class="large material-icons">${row.config.icon}</i>
                                </a>
                                <span class="nav-title flow-text">${row.title}</span>
                            </li>                           
                        </ul>
                    </div>
                </div>                
            </div>
        </nav>
        <ul id="dropdown1" class="dropdown-content">
            <li><a href="#/survivor/profile">${'view'|t}</a></li>            
            <li class="divider"></li>
            <li><a click.delegate="logout()">${'logout'|t}</a></li>
        </ul>         
    </div>
</template>
